    <h2>Film Adatbázis</h2>
    <form id="filmForm">
        <input type="text" id="title" placeholder="Film címe" required minlength="2">
        <input type="number" id="year" placeholder="Év" required min="1900" max="2025">
        <input type="text" id="genre" placeholder="Műfaj" required minlength="3">
        <input type="number" id="rating" placeholder="Értékelés (0-10)" required min="0" max="10" step="0.1">
        <button type="submit">Hozzáadás</button>
    </form>
    <p id="clickCounter">Hozzáadott filmek száma: 0</p>

    <input type="text" id="searchInput" placeholder="Keresés..." onkeyup="searchTable()">

    <table id="filmTable">
        <thead>
            <tr>
                <th>Cím <button class="sort-button" onclick="sortTable(0)">⬆⬇</button></th>
                <th>Év <button class="sort-button" onclick="sortTable(1)">⬆⬇</button></th>
                <th>Műfaj <button class="sort-button" onclick="sortTable(2)">⬆⬇</button></th>
                <th>Értékelés <button class="sort-button" onclick="sortTable(3)">⬆⬇</button></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <img src="Images/posters/Inception_poster.jpg" alt="inception_poster" class="poster"/>
    <img src="Images/posters/Interstellar_poster.jpg" alt="interstellar_poster" class="poster"/>
    <img src="Images/posters/ShutterIsland_poster.jpg" alt="shutterisland_poster" class="poster"/>
    <img src="Images/posters/Tenet_poster.jpg" alt="tenet_poster" class="poster"/>
    <img src="Images/posters/The Silence Of The Lambs_poster.jpg" alt="tsotl_poster" class="poster"/>
    <img src="Images/posters/Zodiac_poster.jpg" alt="zodiac_poster" class="poster"/>
