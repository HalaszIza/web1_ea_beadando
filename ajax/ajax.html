    <h1>API Adatok</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Code</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <form id="createForm">
        <h2>Create Record</h2>
        <input type="text" id="name" placeholder="Name" maxlength="30" required>
        <input type="number" id="height" placeholder="Height" required>
        <input type="number" id="weight" placeholder="Weight" required>
        <button type="submit">Create</button>
    </form>
    
    <form id="updateForm">
        <h2>Update Record</h2>
        <label for="updateId">Record ID:</label>
        <input type="number" id="updateId" placeholder="Enter ID" required>
        
        <button type="button" id="getDataForId">Get Data for ID</button>
        <br><br>
        <label for="updateName">Name:</label>
        <input type="text" id="updateName" placeholder="Name" maxlength="30" required>
        
        <label for="updateHeight">Height:</label>
        <input type="number" id="updateHeight" placeholder="Height" required>
        
        <label for="updateWeight">Weight:</label>
        <input type="number" id="updateWeight" placeholder="Weight" required>
        
        <button type="submit">Update</button>
    </form>
    <form id="deleteForm">
        <h2>Delete Record</h2>
        <label for="deleteId">Record ID:</label>
        <input type="number" id="deleteId" placeholder="Enter ID" required>
        
        <button type="submit">Delete</button>
    </form>
